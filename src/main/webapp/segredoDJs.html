<script type="text/javascript">    
    $(function(){
    	$.getJSON("json/segredoDJs.json", function(data){
    		$.each(data.segredosDj, function(i, item){
    			$("#post").append(
           '<li></br><p><span class="headline">'+item.data +' - '+ item.titulo+'</span></p></br><img src="'+item.imagem+'" alt="welcome" width="600" height="300" alt="" /><span>'+item.breveDescricao+'</span></li>'
           );
    		});
    	});
    });
</script>

<div id="segredoDJs">
    <ul id="post"></ul>
</div>
